<script>
$(function () {
    // Create the chart
    $('#degree1chart').highcharts({
        chart: {
            type: 'column'

function updateGraph() {
    var hashtags = ["clinton", "bernie", "trump"],
    hashtag = hashtags[Math.floor(Math.random() * hashtags.length)];

    $.getJSON("/api/hashtags/" + hashtag , function(response) {
        redraw(response.data)
    });
}
function redraw(data) {
    $("#degree1chart").highcharts().series[0].setData(data);
}
